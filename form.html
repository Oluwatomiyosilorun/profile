<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About me</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h2>Application Form</h2>
      <div class="input_container">
        <div>
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" placeholder="Jane"/>
        </div>
        <div>
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" placeholder="Doe"/>
        </div>
      </div>

      <div class="input_container">
        <div>
          <label for="gender">Gender</label>
          <select id="gender" aria-describedby="gender">
            <option>Select here</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div>
          <label for="dob">Date of Birth</label>
          <input
            type="date"
            id="dob"
          />
        </div>
      </div>

      <div class="input_container">
        <div>
          <label for="education">Education Level</label>
          <select id="education" aria-describedby="education-level">
            <option>Select here</option>
            <option value="ssce">SSCE</option>
            <option value="ond">OND</option>
          </select>
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Enter your email address"
            id="email"
          />
        </div>
      </div>

      <div class="input_container">
        <div>
          <label for="country">Country</label>
          <select id="country" aria-describedby="country">
            <option>Select here</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Ghana">Ghana</option>
          </select>
        </div>
        <div>
          <label for="state">State/City of Residence</label>
          <select id="state" aria-describedby="state">
            <option>Select here</option>
            <option value="Lagos">Lagos</option>
            <option value="Abuja">Abuja</option>
          </select>
        </div>
      </div>

      <div class="input_container">
        <div>
          <label for="employment">Employment Status</label>
          <select id="employment" aria-describedby="employment">
            <option>Select here</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Employed">Employed</option>
          </select>
        </div>
        <div>
          <label for="dob">Phone Number</label>
          <input
            type="number"
            placeholder="0811111111"
            id="phone"
          />
        </div>
      </div>

      <div class="input_container">
        <div>
          <label for="school">Choose School</label>
          <select id="school" aria-describedby="school">
            <option>Select here</option>
            <option value="engineering">School of Engineering</option>
            <option value="product">School of Product</option>
            <option value="data">School of Data</option>
          </select>
        </div>
        <div>
          <label for="study">Choose Course of Study</label>
          <select id="study" aria-describedby="study">
            <option>Select here</option>
            <option value="python">Python</option>
            <option value="node">Node</option>
            <option value="ruby">Ruby</option>
          </select>
        </div>
      </div>

      <div class="input_container">
        <div>
          <label for="hear-us">How did you hear about us?</label>
          <select id="hear-us" aria-describedby="hear-us">
            <option>Select here</option>
            <option value="tv">TV</option>
            <option value="newspaper">Newspaper</option>
            <option value="online">Online</option>
          </select>
        </div>
        <div>
          <label for="discount">Scholarship/Discount Code (optional)</label>
          <input
            type="text"
            placeholder="Enter your discount code"
            id="discount"
          />
        </div>
      </div>

      <button class="register">Register</button>
      <p class="terms">
        By clicking Register, you agree to our
        <a href="#"><b>Terms of Use</b></a> and our
        <a href="#"><b>Privacy Policy</b></a>
      </p>
    </form>
  </body>
</html>
